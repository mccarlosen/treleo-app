<div class="max-w-4xl mx-auto">
	<div class="flex items-start justify-between mb-5">
		<div class="flex flex-col">
			<div class="text-sm text-primary-900">Proyecto</div>
			<div class="section-title mb-3">
				{{ project?.title }}
			</div>
		</div>
		<div class="flex items-end">
			<a class="btn-primary">Crear tarea</a>
		</div>
	</div>
	<div class="grid grid-cols-3 gap-4 pb-24">
		<div class="flex flex-col">
			<div class="flex space-x-2 mb-3">
				<svg class="w-5 fill-primary-900" xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" x="0" y="0" viewBox="0 0 24 24" style="enable-background:new 0 0 512 512" xml:space="preserve"><g><path d="M6.25 6A.75.75 0 0 1 7 5.25h8a.75.75 0 0 1 0 1.5H7A.75.75 0 0 1 6.25 6zM8 11.25H7a.75.75 0 0 0 0 1.5h1a.75.75 0 0 0 0-1.5zm-1-1.5h4a.75.75 0 0 0 0-1.5H7a.75.75 0 0 0 0 1.5zm9.955 5.5H15.75v-1.285a.75.75 0 0 0-1.5 0V16c0 .414.336.75.75.75h1.955a.75.75 0 0 0 0-1.5zm3.795.75c0 3.17-2.579 5.75-5.75 5.75a5.716 5.716 0 0 1-3.235-1H6A2.752 2.752 0 0 1 3.25 18V5A2.752 2.752 0 0 1 6 2.25h10A2.752 2.752 0 0 1 18.75 5v6.651a5.735 5.735 0 0 1 2 4.349zM6 19.25h4.261A5.71 5.71 0 0 1 9.25 16c0-3.17 2.579-5.75 5.75-5.75a5.72 5.72 0 0 1 2.25.459V5c0-.689-.561-1.25-1.25-1.25H6c-.689 0-1.25.561-1.25 1.25v13c0 .689.561 1.25 1.25 1.25zM19.25 16c0-2.343-1.906-4.25-4.25-4.25s-4.25 1.907-4.25 4.25 1.906 4.25 4.25 4.25 4.25-1.907 4.25-4.25z" opacity="1" data-original="#000000"></path></g></svg>
				<span>Pendientes</span>
			</div>
			<div class="flex flex-col gap-y-4 w-full h-[calc(100vh_-280px)] bg-white rounded-md shadow overflow-y-auto overflow-x-hidden p-3">
				<!-- task item -->
				<app-task-item *ngFor="let task of pendingTasks" [task]="task"></app-task-item>
			</div>		
		</div>
		<div class="flex flex-col">
			<div class="flex space-x-2 mb-3">
				<svg class="w-5 fill-primary-900" xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" x="0" y="0" viewBox="0 0 512 512" style="enable-background:new 0 0 512 512" xml:space="preserve"><g><g data-name="01-time"><path d="M240 408v-8H112v-64a64.159 64.159 0 0 1 53.316-63.111l26.684-4.5v-72.312l-25.9-5.03c-12.748-2.475-24.729-9.75-34.648-21.039a78.653 78.653 0 0 1-18.565-39.137L304 77.94V120c0 17.711-7.09 35.938-19.451 50.008-9.919 11.289-21.9 18.564-34.648 21.039l-25.9 5.03v72.316l26.684 4.5a63.757 63.757 0 0 1 28.334 12.447l22.752-22.753A95.678 95.678 0 0 0 256 241.333v-18.872c19.63-3.812 37.894-14.607 52.588-31.332C326.009 171.3 336 145.376 336 120V32h16V0H64v32h16v88c0 25.376 9.991 51.3 27.412 71.129 14.694 16.725 32.958 27.52 52.588 31.332v18.872A96.159 96.159 0 0 0 80 336v96H64v32h197.472a24.075 24.075 0 0 1 .736-25.43l3.792-5.694-6.71-1.342A24.065 24.065 0 0 1 240 408Z" fill="#000000" opacity="1" data-original="#000000"></path><path d="m505.569 352.155-24.236-4.847q-1.184-3.138-2.563-6.188l13.709-20.565a8 8 0 0 0-1-10.094l-33.94-33.941a8 8 0 0 0-10.094-1l-20.565 13.71q-3.045-1.379-6.188-2.563l-4.847-24.236A8 8 0 0 0 408 256h-48a8 8 0 0 0-7.845 6.431l-4.847 24.236q-3.137 1.184-6.188 2.563l-20.565-13.709a8 8 0 0 0-10.094 1l-33.941 33.94a8 8 0 0 0-1 10.094l13.71 20.565q-1.379 3.045-2.563 6.188l-24.236 4.847A8 8 0 0 0 256 360v48a8 8 0 0 0 6.431 7.845l24.236 4.847q1.184 3.138 2.563 6.188l-13.709 20.565a8 8 0 0 0 1 10.094l33.941 33.941a8 8 0 0 0 10.094 1l20.564-13.71q3.045 1.379 6.188 2.563l4.847 24.236A8 8 0 0 0 360 512h48a8 8 0 0 0 7.845-6.431l4.847-24.236q3.138-1.184 6.188-2.563l20.565 13.709a8 8 0 0 0 10.094-1l33.941-33.941a8 8 0 0 0 1-10.094l-13.71-20.564q1.379-3.045 2.563-6.188l24.236-4.847A8 8 0 0 0 512 408v-48a8 8 0 0 0-6.431-7.845ZM384 424a40 40 0 1 1 40-40 40.045 40.045 0 0 1-40 40Z" opacity="1" data-original="#000000"></path></g></g></svg>
				<span>En progreso</span>
			</div>
			<div class="flex flex-col gap-y-4 w-full h-[calc(100vh_-280px)] bg-white rounded-md shadow overflow-y-auto overflow-x-hidden p-3">
				<!-- task item -->
				<app-task-item *ngFor="let task of tasksInProgress" [task]="task"></app-task-item>
			</div>		
		</div>
		<div class="flex flex-col">
			<div class="flex space-x-2 mb-3">
				<svg class="w-5 fill-primary-900" xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" x="0" y="0" viewBox="0 0 174.239 174.239" style="enable-background:new 0 0 512 512" xml:space="preserve"><g><path d="M74.439 157.519a4.199 4.199 0 0 1-6.111.313L1.38 94.468a4.447 4.447 0 0 1-.173-6.267l21.33-22.539a4.447 4.447 0 0 1 6.267-.173L65.375 100.1a4.199 4.199 0 0 0 6.111-.313l71.447-83.015a4.445 4.445 0 0 1 6.251-.468l23.518 20.242a4.446 4.446 0 0 1 .468 6.252L74.439 157.519z" opacity="1" data-original="#000000"></path></g></svg>
				<span>Completadas</span>
			</div>
			<div class="flex flex-col gap-y-4 w-full h-[calc(100vh_-280px)] bg-white rounded-md shadow overflow-y-auto overflow-x-hidden p-3">
				<!-- task item -->
				<app-task-item *ngFor="let task of finalizedTasks" [task]="task"></app-task-item>
			</div>		
		</div>
	</div>
</div>
