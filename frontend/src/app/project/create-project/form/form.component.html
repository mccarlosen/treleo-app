<ul *ngIf="generalError || generalErrorList.length" class="list-disc pl-8 w-full p-4 rounded bg-red-800 text-white text-xs mb-4">
	<li *ngIf="generalError">{{ generalError }}</li>
	<li *ngFor="let error of generalErrorList" >{{ error }}</li>
</ul>
<form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
	<div class="flex flex-col space-y-1 mb-4">
		<label for="project-title" class="text-sm">Nombre de proyecto</label>
		<input formControlName="title" type="text" id="project-title" class="input-field" placeholder="Escriba el título del proyecto">
		<div *ngIf="title?.invalid && (title?.dirty || title?.touched)" class="p-1">
			<p *ngIf="title?.errors?.['required']" class="text-xs text-red-800 font-normal">El título es requerido</p>
			<p *ngIf="title?.errors?.['maxLength']" class="text-xs text-red-800 font-normal">El título supera el máx. permitido</p>
		</div>
	</div>
	<div class="flex flex-col space-y-1 mb-4">
		<label for="project-description" class="text-sm">Descripción</label>
		<textarea formControlName="description" id="project-description" class="input-field" rows="4" placeholder="Escriba el título del proyecto"></textarea>
		<div *ngIf="description?.invalid && (description?.dirty || description?.touched)" class="p-1">
			<p *ngIf="description?.errors?.['maxLength']" class="text-xs text-red-800 font-normal">La descripción supera el máx. permitido</p>
		</div>
	</div>
	<div>
		<button class="btn-primary w-full">Crear</button>
	</div>
</form>
