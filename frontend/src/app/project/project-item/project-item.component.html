<div class="rounded-md bg-white shadow overflow-hidden">
	<div class="flex flex-col">
		<div class="flex flex-col justify-end bg-gradient-to-b from-secondary-900 to-secondary-950 text-white p-4 h-28 max-h-32">
			<h2 class="project-name">{{ project.title }}</h2>
		</div>
		<div class="px-4 py-5 flex justify-between">
			<div class="text-sm">[{{ project.meta.tasks_count }} Tareas]</div>
			<div>
				<a [routerLink]="['/projects/view', project.id]" class="py-2 px-4 rounded-md shadow bg-primary-700 text-white transition duration-150 hover:bg-primary-600">Ver detalles</a>
			</div>
		</div>
	</div>
</div>
