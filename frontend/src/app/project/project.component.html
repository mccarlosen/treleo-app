<div class="max-w-4xl mx-auto">
	<div class="flex items-start justify-between mb-5">
		<div class="flex flex-col">
			<h1 class="section-title mb-3">Proyectos</h1>
			<p class="text-sm text-primary-900">Hay {{ projectList.length }} proyectos</p>
		</div>
		<div class="flex items-end">
			<a [routerLink]="['/projects/create']" class="btn-primary">Crear proyecto</a>
		</div>
	</div>
	<div class="grid grid-cols-3 gap-4 pb-24">
		<!-- item -->
		<app-project-item *ngFor="let project of projectList" [project]="project"></app-project-item>
	</div>
</div>
